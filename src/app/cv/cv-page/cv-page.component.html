<!-- src/app/cv/cv-page/cv-page.component.html -->
<main class="flex items-center justify-center h-screen">
  <div
    [class.bg-gray-100]="!isBgToggled"
    [class.bg-blue-100]="isBgToggled"
    class="flex flex-col max-w-4xl p-6 mx-auto rounded-md shadow-lg lg:flex-row"
  >
    <!-- Profile Picture -->
    <div class="flex-shrink-0">
      <img
        class="object-cover w-48 h-48 rounded-full"
        [src]="cvData.profilePicture"
        alt="Profile Picture"
      />
    </div>

    <!-- Biodata -->
    <div class="flex-grow ml-6">
      <h1 class="flex-grow text-3xl font-bold">{{ title }}:</h1>
      <h1 class="text-3xl font-bold text-gray-800">{{ cvData.name }}</h1>
      <p class="mt-2 text-gray-600">{{ cvData.bio }}</p>

      <div class="mt-4">
        <h2 class="text-lg font-semibold text-gray-700">Contact</h2>
        <ul class="text-gray-600">
          <li><strong>Email:</strong> {{ cvData.contacts.email }}</li>
          <li><strong>Phone:</strong> {{ cvData.contacts.phone }}</li>
          <li>
            <strong>Website:</strong>
            <a
              href="{{ cvData.contacts.website }}"
              class="text-blue-500 underline"
              >{{ cvData.contacts.website }}</a
            >
          </li>
        </ul>
        <label>Change title: </label>
        <input
          class="p-2"
          type="text"
          [(ngModel)]="title"
          placeholder="change title"
        />
      </div>

      <div class="mt-4">
        <h2 class="text-lg font-semibold text-gray-700">Skills</h2>
        <ul class="flex flex-wrap gap-2">
          <li
            *ngFor="let skill of cvData.skills"
            class="px-3 py-1 text-sm text-blue-800 bg-blue-100 rounded-full"
          >
            {{ skill }}
          </li>
        </ul>
      </div>

      <div class="flex items-center justify-center gap-2 mt-6">
        <button
          class="px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600"
          (click)="toggleBackground()"
        >
          Toggle Background Color
        </button>
        <button
          class="px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600"
          (click)="toggleMovePage()"
        >
          Go to App
        </button>
        <button
          class="px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600"
          (click)="toggleSubmission()"
        >
          Form Submission
        </button>
      </div>
    </div>
  </div>
</main>
