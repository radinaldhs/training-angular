<div class="max-w-2xl p-6 mx-auto">
  <h1 class="mb-6 text-2xl font-bold">Edit Submission</h1>

  <form [formGroup]="submissionForm" (ngSubmit)="saveChanges()">
    <div class="mb-4">
      <label class="block font-semibold">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-semibold">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-semibold">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div class="mb-4">
      <label class="block font-semibold">Phone Number</label>
      <div class="flex items-center">
        <select
          formControlName="phoneCountryCode"
          class="p-2 mr-2 border border-gray-300 rounded"
        >
          <option *ngFor="let country of countries" [value]="country.code">
            {{ country.name }} {{ country.code }}
          </option>
        </select>
        <input
          type="text"
          formControlName="phone"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block font-semibold">Address</label>
      <textarea
        formControlName="address"
        rows="4"
        class="w-full p-2 border border-gray-300 rounded"
      ></textarea>
    </div>

    <h2 class="mt-8 text-xl font-bold">Pok√©mon Bought</h2>
    <div class="grid grid-cols-2 gap-4 my-5 mt-4 md:grid-cols-3">
      <div
        *ngFor="let pokemon of pokemonToBuy"
        class="p-4 bg-gray-100 border border-gray-300 rounded shadow"
      >
        <img
          [src]="pokemon.sprites.front_default"
          alt="{{ pokemon.name }}"
          class="object-contain w-full h-24"
        />
        <h3 class="mt-2 text-lg font-semibold text-center">
          {{ pokemon.name | uppercase }}
        </h3>
        <ul class="mt-2 text-sm">
          <li *ngFor="let type of pokemon.types">Type: {{ type.type.name }}</li>
          <li *ngFor="let ability of pokemon.abilities">
            Ability: {{ ability.ability.name }}
          </li>
          <li *ngFor="let stat of pokemon.stats">
            {{ stat.stat.name }}: {{ stat.base_stat }}
          </li>
        </ul>
        <div class="w-full my-2 text-center">
          <button
            class="p-3 text-center text-white bg-blue-600"
            routerLink="/pokemon-detail/{{ pokemon.name }}"
          >
            See details
          </button>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-center gap-2">
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600"
      >
        Save Changes
      </button>
      <button
        class="w-full px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600"
        routerLink="/submission"
      >
        Back to list
      </button>
    </div>
  </form>
</div>
